	<title>Математический калькулятор</title>
	<script src="index.js"></script>

</head>
<body>

	<h1 class="head_name">Математический калькулятор</h1>
	<div class="container" id="cont_wider">
		<div class="calc">
			<input class="js-number-a" type="number">
			<select class="js-selection">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input class="js-number-b" type="number">
			<button class="js-btn-result" onclick="calculator()">Результат</button>
			<p id="js-output"></p>
			</div>
	</div>
	
	<div class="navigation_buttons">
